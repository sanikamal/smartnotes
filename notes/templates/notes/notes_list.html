{% extends "base.html" %}
{% block content %}
    <h1 class="my-5">These are the Notes:</h1>
    <div class="row row-cols3 g2">
        {% for note in notes %}
            <div class="col">
                <div class="p3 border">
                    <a href="{% url 'notes.detail' pk=note.id %}" class="text-dark text-decoration-none">
                        <h3>{{ note.title }}</h3>
                    </a>
                    {{ note.text|truncatechars:10 }}

                </div>
            </div>
        {% endfor %}
    </div>

    {#        {% endfor %}#}

{% endblock %}
